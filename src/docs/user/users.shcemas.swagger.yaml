components:
  schemas:
    Users:
      type: object
      required:
        - name
        - email
        - password
      properties:
        id:
          type: string
          readOnly: true
          example: 227af912-87f0-4cbd-ab6a-d9120e2c2a6b
        name:
          type: string
          example: Jhon Wick
        email:
          type: string
          example: jwparabellum@email.com
        password:
          type: string
          example: jw1234
    Login:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: jwparabellum@email.com
        password:
          type: string
          example: jw1234